<body>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<script>
		
		$(document).ready(function() {
			
			$.getJSON("//YOUR/SITE/index.php?callback=?", function(data) {
				
				var $sspdata = $.parseJSON(data);
				var $sspdivs = "";
				
				// Print array
				// console.log($sspdata);
				
				$.each($sspdata, function(i, v) {
					
					var sspcaption = v.caption;
					
					$sspdivs += "<div><img src='" + v.url + "'><p>" + sspcaption + "</p></div>"
					
				});
				
				$('body').html($sspdivs);
				
			});
			
		});
		
	</script>
	
</body>
